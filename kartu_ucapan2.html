<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untuk Hesti ðŸ’–</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      background: rgba(0,0,0,0.5);
      color: white;
    }
    video.bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    .container {
      text-align: center;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      background: rgba(0,0,0,0.5);
      border-radius: 20px;
      margin-top: 60px;
    }
    .btn {
      padding: 15px 30px;
      background-color: pink;
      color: black;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .photo-card {
      position: absolute;
      width: 90%;
      max-width: 400px;
      top: 100px;
      left: 50%;
      transform: translateX(-50%) scale(0.95);
      transition: transform 0.5s ease, opacity 0.5s;
      background: white;
      color: black;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      opacity: 0;
      animation: fadeInUp 0.5s forwards;
    }
    .photo-card img {
      width: 100%;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
    .photo-card p {
      padding: 15px;
      font-size: 16px;
    }
    @keyframes fadeInUp {
      to {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
    }
    .photo-card:active {
      animation: pop 0.3s;
    }
    @keyframes pop {
      50% { transform: translateX(-50%) scale(1.05); }
    }
    canvas.confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
    .heart, .sakura {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay loop muted playsinline>
    <source src="vidio1.mp4" type="video/mp4">
  </video>

  <div class="container" id="loveLetter">
    <h1>Untuk Kamu sayangkuh Hesti Septiani ðŸ’Œ</h1>
    <p>Sayangku, Aku ada sesuatu nih klik tombol di bawah ini untuk membuka hatiku ðŸ˜˜</p>
    <button class="btn" onclick="openLetter()">Buka Surat Cinta</button>
  </div>

  <div id="photoStack" class="container hidden"></div>
  <h2 id="finalMessage" class="hidden" style="white-space: pre-line;"></h2>

  <div id="messageSection" class="container hidden">
    <h3>Tinggalkan Pesan untuk Aku ðŸ’Œ</h3>
    <form id="messageForm">
      <input type="text" id="nameInput" placeholder="Namamu" required style="width:100%; padding:10px; margin:5px 0;">
      <textarea id="messageInput" placeholder="Tulis isi hatimu di sini..." required style="width:100%; height:100px; padding:10px; margin:5px 0;"></textarea>
      <button class="btn" type="submit">Kirim Pesan</button>
    </form>
    <div id="messagesDisplay" style="margin-top: 20px; text-align:left;"></div>
  </div>

  <audio id="bgm" loop>
    <source src="nadif.mp3" type="audio/mp3">
  </audio>

  <canvas class="confetti" id="confettiCanvas"></canvas>

  <script>
    const photoStack = document.getElementById('photoStack');
    const photos = [
      {src: 'img1.jpeg', caption: 'Tadaaa, liat jam kita sama dan OH YA!! coba liat jam sekarang. Kalau sudah lihat itu tandanya kamu sayang akuuu â¤ï¸'},
      {src: 'img2.jpeg', caption: 'selama perjalanan yang aku liat setiap senyummu membuat hariku lebih indah,tapi kenapa aku yang senyum? wleee :P ðŸ˜'},
      {src: 'img3.jpeg', caption: 'Aku bersyukur setiap hari memilikimu, apa lagi selamanyaaaaâ¤ï¸'},
      {src: 'img4.jpeg', caption: 'Liat kita lompat tapi aku takut kamu salah mendarat dan jatuh hiks'},
      {src: 'img5.jpeg', caption: 'Makasih ya sayang buat hari ini aku seneng banget punya kamu yang kmu selalu menemaniku sampai sekarang pun, aku cinta banget sama kamu sayangku â¤ï¸'},
    ];

    function openLetter() {
      document.getElementById("loveLetter").classList.add("hidden");
      document.getElementById("photoStack").classList.remove("hidden");
      showPhotos();
      generateHearts();
      document.getElementById("bgm").play().catch(()=>{});
    }

    let current = 0;
    function showPhotos() {
      if (current >= photos.length) {
        document.getElementById("photoStack").classList.add("hidden");
        document.getElementById("finalMessage").classList.remove("hidden");
        document.getElementById("finalMessage").textContent =
          "Sayang yang penting dan yang harus kamu tau adalah,\nAKU AKAN SELALU SAYANG SAMA KAMU SELAMANYA";
        document.getElementById("messageSection").classList.remove("hidden");
        startConfetti();
        return;
      }

      const card = document.createElement('div');
      card.className = 'photo-card';
      card.innerHTML = `
        <img src="${photos[current].src}" alt="">
        <p>${photos[current].caption}</p>
      `;
      card.addEventListener('click', () => {
        card.style.opacity = 0;
        setTimeout(() => {
          card.remove();
          current++;
          showPhotos();
        }, 300);
      });
      photoStack.appendChild(card);
    }

    function generateHearts() {
      setInterval(() => {
        const el = document.createElement('div');
        el.className = Math.random() < 0.5 ? 'heart' : 'sakura';
        el.textContent = el.className === 'heart' ? 'â¤ï¸' : 'ðŸŒ¸';
        el.style.left = Math.random() * 100 + 'vw';
        el.style.animationDuration = (4 + Math.random() * 3) + 's';
        el.style.fontSize = (16 + Math.random() * 24) + 'px';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 7000);
      }, 500);
    }

    function startConfetti() {
      const canvas = document.getElementById('confettiCanvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const pieces = [];
      for (let i = 0; i < 150; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 20,
          d: Math.random() * 20,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          tilt: Math.random() * 10 - 10,
          tiltAngleIncremental: Math.random() * 0.1 + 0.05,
          tiltAngle: 0
        });
      }
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let p of pieces) {
          ctx.beginPath();
          ctx.lineWidth = p.r / 2;
          ctx.strokeStyle = p.color;
          ctx.moveTo(p.x + p.tilt + p.r / 4, p.y);
          ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 4);
          ctx.stroke();
        }
        update();
        requestAnimationFrame(draw);
      }
      function update() {
        for (let p of pieces) {
          p.tiltAngle += p.tiltAngleIncremental;
          p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
          p.tilt = Math.sin(p.tiltAngle - p.d) * 15;
          if (p.y > canvas.height) {
            p.y = -10;
            p.x = Math.random() * canvas.width;
          }
        }
      }
      draw();
    }

    document.getElementById('messageForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('nameInput').value;
      const message = document.getElementById('messageInput').value;
      const messagesDisplay = document.getElementById('messagesDisplay');
      const msgEl = document.createElement('div');
      msgEl.innerHTML = `<strong>${name}</strong>: ${message}`;
      msgEl.style.marginBottom = '10px';
      messagesDisplay.appendChild(msgEl);
      this.reset();
    });
  </script>
</body>
</html>
